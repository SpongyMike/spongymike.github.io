<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Reggie's Coffee Shop - Contact US</title>
</head>

<body>
    <!-- This is a HTML comment -->
    <!-- Control + / to add or remove a comment -->
    <!-- Site header -->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content of the page -->
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <th>Day</th>
                <th>Hours</th>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6 AM - 9 PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 AM - 11 PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We love to hear from you!</h3>
            <!-- adding a form -->
            <form action="thanks.html" method="get">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Smith" value="Mr.">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="tickets">Hom many tickets? (sold in pairs)</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                    <option value="front">Front row</option>
                    <option value="center" selected>Center row</option>
                    <option value="back">Back row</option>
                </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes" value="yes" checked>
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no" value="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies">I agree with the terms &amp; policies</label>
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
    <!-- Site footer -->
    <footer>
        Copyright &copy; Reggie&apos;s Coffee Shop, 2021
    </footer>
</body>

</html>
